<html>
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script type="text/javascript">
      function render() {
        const startDate = new moment([2003, 3, 6, 12, 0, 0]);
        const currentDate = new moment();
  
        const diff = moment.duration(currentDate.diff(startDate));

        //let parsed = currentDate.from(startDate);
  
        let parsed = moment.utc(diff.as('milliseconds')).format('Y/m/d HH:mm:ss');


        let years = Math.floor(diff.asYears());
        let months = Math.floor(diff.asMonths());
        let days = Math.floor(diff.asDays());
        let hours = Math.floor(diff.asHours());
        let minutes = Math.floor(diff.asMinutes());
        let seconds = Math.floor(diff.asSeconds());
  
        document.getElementById('parsed').innerHTML = parsed;
        document.getElementById('years').innerHTML = years;
        document.getElementById('months').innerHTML = months;
        document.getElementById('days').innerHTML = days;
        document.getElementById('hours').innerHTML = hours;
        document.getElementById('minutes').innerHTML = minutes;
        document.getElementById('seconds').innerHTML = seconds;
      }

      setInterval(render, 1000);
      
    </script>
  </head>
  <body>
    <div class="wrap">
      <div>Прошло</div>
      <div id="parsed"></div>
      <hr />
      <div style="display: flex; gap: 20px;">
        <div id="years"></div>
        <div id="months"></div>
        <div id="days"></div>
        <div id="hours"></div>
        <div id="minutes"></div>
        <div id="seconds"></div>
      </div>
    </div>
    
  </body>
</html>
