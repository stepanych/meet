<html>
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script type="text/javascript">
      function render() {
        const startDate = new moment([2002, 3, 6, 12, 0, 0]);
        const currentDate = new moment();
  
        let parsed = startDate.toNow(true);
  
        let years = currentDate.diff(startDate, 'years');
        let months = currentDate.diff(startDate, 'months');
        let days = currentDate.diff(startDate, 'days');
        let hours = currentDate.diff(startDate, 'hours');
        let minutes = currentDate.diff(startDate, 'minutes');
        let seconds = currentDate.diff(startDate, 'seconds');
  
        document.getElementById('parsed').innerHTML = parsed;
        document.getElementById('years').innerHTML = years;
        document.getElementById('months').innerHTML = months;
        document.getElementById('days').innerHTML = days;
        document.getElementById('hours').innerHTML = hours;
        document.getElementById('minutes').innerHTML = minutes;
        document.getElementById('seconds').innerHTML = seconds;
      }

      setInterval(render, 1000);
      
    </script>
  </head>
  <body>
    <div class="wrap">
            <div id="parsed"></div>
      <div id="years"></div>
      <div id="months"></div>
      <div id="days"></div>
      <div id="hours"></div>
      <div id="minutes"></div>
      <div id="seconds"></div>
    </div>
    
  </body>
</html>
